{% load blog_filters %}
<!-- Sidebar -->
<div id="sidebar-wrapper">
    <h5>Categories</h5>
    <hr>
    <ul class="list-group sidebar-nav">
        {% for category in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-center text-black">
        <a href="{% url 'category' category.name %}" class="text-dark">{{category.name|title}}</a>
        <span class="badge badge-warning badge-pill ml-4">{{ category|count_definitions_in_category }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
<!-- /#sidebar-wrapper -->
